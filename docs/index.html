<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割勘精算 - 公式ドキュメント</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-card {
            display: block;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link-card:hover {
            background: #fff;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .link-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #667eea;
        }
        
        .link-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #999;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
            }
            
            .link-card {
                padding: 20px;
            }
            
            .link-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="割勘精算 アイコン" class="app-icon">
        
        <h1>割勘精算</h1>
        <p class="subtitle">シンプルで使いやすい割り勘計算アプリ</p>
        
        <div class="links">
            <a href="privacy-policy/" class="link-card">
                <div class="link-title">プライバシーポリシー</div>
                <div class="link-description">
                    本アプリのプライバシーポリシーと個人情報の取り扱いについて
                </div>
            </a>
            
            <a href="support/" class="link-card">
                <div class="link-title">サポート</div>
                <div class="link-description">
                    よくある質問・使い方ガイド
                </div>
            </a>
        </div>
        
        <div class="footer">
            © 2025 割勘精算
        </div>
    </div>
</body>
</html>
